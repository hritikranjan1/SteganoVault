<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SteganoVault - Steganography Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@motionone/dom"></script>
    <style>
        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --button-bg: #4a5568;
            --hover-bg: #4a5568;
        }

        [data-theme="light"] {
            --bg-color: #f8fafc;
            --text-color: #1a202c;
            --card-bg: #ffffff;
            --button-bg: #4299e1;
            --hover-bg: #3182ce;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s, color 0.5s;
        }

        .motion-fade {
            animation: fadeIn 1s ease-in-out;
        }

        .motion-button {
            transition: transform 0.2s ease-in-out;
        }

        .motion-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="absolute top-5 right-5 bg-[var(--button-bg)] text-white px-4 py-2 rounded-lg hover:bg-[var(--hover-bg)] transition-colors">
        üåô Dark Mode
    </button>

    <h1 class="text-4xl font-bold mb-6 motion-fade">üîê SteganoVault</h1>

    <div class="bg-[var(--card-bg)] shadow-lg rounded-lg p-6 w-full max-w-xl motion-fade">
        <h2 class="text-2xl font-semibold mb-4">Encode / Decode</h2>

        <!-- Drag & Drop File Upload -->
        <div id="drop-area" class="border-2 border-dashed border-gray-400 rounded-lg p-6 text-center motion-fade hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <p class="mb-2">üìÇ Drag & Drop your file here</p>
            <input type="file" id="fileInput" class="hidden" accept=".png,.jpg,.jpeg,.txt,.mp3,.wav,.pdf,.docx,.mp4,.avi,.mov">
            <button onclick="document.getElementById('fileInput').click()" class="bg-[var(--button-bg)] text-white px-4 py-2 rounded hover:bg-[var(--hover-bg)] transition-colors">
                Select File
            </button>
        </div>

        <label class="block mt-4">Enter Message:</label>
        <input type="text" id="messageInput" class="w-full p-2 border rounded bg-transparent" placeholder="Hidden message">

        <label class="block mt-4">Optional Password:</label>
        <input type="password" id="passwordInput" class="w-full p-2 border rounded bg-transparent" placeholder="Enter password (optional)">

        <div class="flex space-x-2 mt-4">
            <button onclick="encode()" class="bg-green-500 text-white px-4 py-2 rounded w-full motion-button hover:bg-green-600">üîí Encode</button>
            <button onclick="decode()" class="bg-red-500 text-white px-4 py-2 rounded w-full motion-button hover:bg-red-600">üîì Decode</button>
        </div>

        <div id="output" class="mt-4 text-center"></div>
    </div>

    <!-- Developer Info -->
    <div class="mt-8 text-center motion-fade">
        <p class="text-gray-600 dark:text-gray-400">Developed by <span class="font-semibold">Your Name</span></p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://github.com/yourusername" class="text-blue-500 hover:text-blue-600 transition-colors">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" class="text-blue-500 hover:text-blue-600 transition-colors">LinkedIn</a>
            <a href="https://twitter.com/yourusername" class="text-blue-500 hover:text-blue-600 transition-colors">Twitter</a>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            let html = document.documentElement;
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                this.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                html.setAttribute('data-theme', 'light');
                this.innerHTML = "üåô Dark Mode";
            }
        });

        // Drag & Drop Feature
        let dropArea = document.getElementById("drop-area");
        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("bg-gray-300", "dark:bg-gray-700");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("bg-gray-300", "dark:bg-gray-700");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("bg-gray-300", "dark:bg-gray-700");
            let files = e.dataTransfer.files;
            document.getElementById("fileInput").files = files;
        });

        function encode() {
            let file = document.getElementById("fileInput").files[0];
            let message = document.getElementById("messageInput").value;
            let password = document.getElementById("passwordInput").value;

            if (!file || !message) {
                alert("Please select a file and enter a message!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("message", message);
            formData.append("password", password);

            fetch("/encode", { method: "POST", body: formData })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "encoded_" + file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                document.getElementById("output").innerHTML = "<p class='text-green-500'>‚úÖ File encoded successfully! Downloading...</p>";
            })
            .catch(error => {
                document.getElementById("output").innerHTML = "<p class='text-red-500'>‚ùå Error encoding file.</p>";
            });
        }

        function decode() {
            let file = document.getElementById("fileInput").files[0];
            let password = document.getElementById("passwordInput").value;

            if (!file) {
                alert("Please select a file to decode!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("password", password);

            fetch("/decode", { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = `<p class='text-blue-500'>üîì Decoded Message: <b>${data.message}</b></p>`;
            })
            .catch(error => {
                document.getElementById("output").innerHTML = "<p class='text-red-500'>‚ùå Error decoding file.</p>";
            });
        }
    </script>

</body>
</html>
